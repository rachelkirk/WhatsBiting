<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link rel="stylesheet" href="/custom.css">
<title>Here's What's Biting!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container"></div>
	<div th:replace="fragments/navbar"></div>
	<section class=waves>
		<img src="/images/bigwave1.png" data-speed="5" class="layer"> <img
			src="/images/bigwave2.png" data-speed="-4" class="layer"> <img
			src="/images/bigwave3.png" data-speed="9" class="layer"> <img
			src="/images/bigwave4.png" data-speed="-1" class="layer"> <img
			src="/images/bigwave5.png" data-speed="2" class="layer"> <img
			src="/images/bigwave6.png" data-speed="5" class="layer"> <img
			src="/images/bigwave7.png" data-speed="7" class="layer"> <img
			src="/images/bigwave8.png" data-speed="-6" class="layer"> <img
			src="/images/bigwave9.png" data-speed="3" class="layer">
		<h2 class="layer bigWords">What's Biting?</h2>
	</section>

	<h2>Thank you for sharing!</h2>
	<h4>See What's Biting:</h4>
	<div class="container reportBox col-6 justify-content-center">
		<div th:each="angler:${anglers}">
			<div class=" list-group-item-action">
				<div class="fishReport">
					<br />
					<h4>The Catch of the Day:</h4>
					<div>
						<h5>Angler Name:</h5>
						<p th:text="${angler.name}" />
						<h5>Fish:</h5>
						<p th:text="${angler.fishCatch}" />
						<h5>Bait/Rig:</h5>
						<p th:text="${angler.baitType}">Location Details:
						<h5>Location:</h5>
						<p th:text="${angler.location}" />
						<h5>Date:</h5>
						<p th:text="${angler.dateAndTime}" />

					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- 	list-group-item -->


	<script src="/custom.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
